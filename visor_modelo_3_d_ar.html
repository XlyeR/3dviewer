<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor 3D + AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 90vw;
      height: 90vh;
    }
  </style>
</head>
<body>
  <!-- Sube tu archivo convertido a GLB y reemplaza URL_GLTF o URL_GLB -->
  <model-viewer
    src="URL_DE_TU_MODELO.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    poster=""
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
